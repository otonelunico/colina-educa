{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="panel panel-default">
		<div class="panel-heading" align="center">
			<h3>
			Confirmar para eliminar un ticket.
		</h3>
		</div>
		<div class="panel-body" class="form-control">
			<form method="POST">
			{% csrf_token %}
				<div class="row">
	    			<div class="col-lg-6" >
						<h4>¿Desea eliminar el ticket N° {{ object.id }}?</h4>
					</div>
					<div class="col-lg-6" align="right"> 
						
								<button class="btn btn-danger" type="submit">Si, eliminar</button>
							
								<a class="btn btn-default" href="{% url 'ticket:ticket_list' %}"> Cancelar</a>
						
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
